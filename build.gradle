
plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'java'
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

tasks.withType(Javadoc) {
  failOnError false
  options.addStringOption('Xdoclint:none', '-quiet')
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.16.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.16.2'
    implementation 'org.openapitools:jackson-databind-nullable:0.2.6'
    implementation 'org.apache.httpcomponents:httpclient:4.5.14'
    implementation 'org.apache.httpcomponents:httpmime:4.5.14'
    implementation 'com.jayway.jsonpath:json-path:2.9.0'
    implementation 'commons-io:commons-io:2.15.1'

    // these don't seem to work
    //testImplementation 'libs.junit.jupiter:5.8.1'
    //testRuntimeOnly "org.junit.platform:junit-platform-launcher:5.8.1"

    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.testcontainers:testcontainers-bom:1.19.7'
    implementation 'org.testcontainers:testcontainers:1.19.7'
    testImplementation 'org.testcontainers:junit-jupiter:1.19.7'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testImplementation 'ch.qos.logback:logback-classic:1.3.14'
    testImplementation 'org.assertj:assertj-core:3.25.2'


}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed", "standard_out", "standard_error"
    }
}

task myJavadocs(type: Javadoc) {
	source = sourceSets.main.allJava
}
